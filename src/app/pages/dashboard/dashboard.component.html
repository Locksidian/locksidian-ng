<div id="particles-js"></div>

<app-loading *ngIf="!metrics"></app-loading>
<md-grid-list *ngIf="metrics" cols="2" rowHeight="300px">
	<div *ngFor="let metric of metrics">
		<md-grid-tile>
			<md-card>
				<md-card-header>
					<md-card-title>
						<h2>{{metric.name}}</h2>
					</md-card-title>
				</md-card-header>
				<md-card-content>{{metric.value}}</md-card-content>
			</md-card>
		</md-grid-tile>
	</div>
</md-grid-list>
